
<div full-height class="page" ng-controller="carouselCtrl as ctrl">
	<div class="page-body">
		<carousel no-wrap="ctrl.noWrapSlides" interval="ctrl.slideInterval">
			<slide ng-repeat="slide in ctrl.slides">
				<img ng-src="{{slide}}" style="margin:auto;" class="img-responsive">	        
			</slide>
	    </carousel>
	</div>	
</div>

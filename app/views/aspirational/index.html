
<div class="page" ng-controller="aspirationalCtrl as ctrl">
	<div class="page-body">
		<carousel no-wrap="ctrl.noWrapSlides" interval="ctrl.slideInterval">
	      <slide ng-repeat="slide in slides">
	        <img ng-src="{{slide}}" style="margin:auto;">        
	      </slide>
	    </carousel>
	</div>	
</div>
